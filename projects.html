<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#041833">
  <link rel="stylesheet" href="style.css">
  <title>Research Team | Projects</title>
</head>
<body>
  <header>
    <h1>Projects</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="researchers.html">Researchers</a> |
      <a href="projects.html">Projects</a> |
      <a href="publications.html">Publications</a> |
      <a href="admin.html">Admin</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Current Initiatives</h2>
      <p class="muted">Browse active and upcoming projects. Select one to view details and slides.</p>
      <div id="project-grid" class="project-grid"></div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="data.js"></script>
  <script>
    (function renderProjects() {
      const grid = document.getElementById('project-grid');

      SiteData.getProjects()
        .then(projects => {
          if (!projects.length) {
            grid.innerHTML = '<p class="muted">No projects available yet.</p>';
            return;
          }

          grid.innerHTML = '';
          projects.forEach(project => {
            const card = document.createElement('article');
            card.className = 'project-card';

            const link = document.createElement('a');
            link.className = 'project-card-link';
            link.href = `project.html?slug=${encodeURIComponent(project.slug)}`;

            const cover = document.createElement('div');
            cover.className = 'project-cover';
            if (project.cover) {
              const img = document.createElement('img');
              img.src = project.cover;
              img.alt = project.title || 'Project cover';
              img.onerror = () => {
                img.remove();
                cover.textContent = project.title || 'Project';
              };
              cover.appendChild(img);
            } else {
              cover.textContent = project.title || 'Project';
            }

            const body = document.createElement('div');
            body.className = 'project-body';

            const title = document.createElement('h3');
            title.textContent = project.title || 'Untitled project';

            const summary = document.createElement('p');
            summary.className = 'muted';
            summary.textContent = project.summary || 'Details coming soon.';

            body.appendChild(title);
            body.appendChild(summary);

            link.appendChild(cover);
            link.appendChild(body);
            card.appendChild(link);
            grid.appendChild(card);
          });
        })
        .catch(err => {
          console.error('Failed to load projects:', err);
          grid.innerHTML = '<p class="muted">Unable to load projects. Check the Excel file.</p>';
        });
    })();
  </script>
</body>
</html>
