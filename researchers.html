<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#041833">
  <link rel="stylesheet" href="style.css">
  <title>Research Team | Researchers</title>
</head>
<body>
  <header>
    <h1>Researchers</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="researchers.html">Researchers</a> |
      <a href="projects.html">Projects</a> |
      <a href="publications.html">Publications</a> |
      <a href="admin.html">Admin</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Our Researchers</h2>
      <p id="data-status" class="muted">Loading researchers...</p>
      <div id="researcher-grid" class="researcher-grid" aria-live="polite"></div>
    </section>
  </main>
  <script>
    (function loadResearchers() {
      const grid = document.getElementById('researcher-grid');
      const status = document.getElementById('data-status');
      const CSV_URL = 'researchers.csv';

      function toSlug(value) {
        return (value || '')
          .toLowerCase()
          .trim()
          .replace(/[^a-z0-9]+/g, '-')
          .replace(/(^-|-$)/g, '') || 'researcher';
      }

      function parseCSV(text) {
        const rows = [];
        let row = [];
        let field = '';
        let inQuotes = false;
        const cleaned = text.replace(/^\uFEFF/, '').replace(/\r\n/g, '\n').replace(/\r/g, '\n');

        for (let i = 0; i < cleaned.length; i += 1) {
          const char = cleaned[i];
          const nextChar = cleaned[i + 1];

          if (char === '"') {
            if (inQuotes && nextChar === '"') {
              field += '"';
              i += 1;
            } else {
              inQuotes = !inQuotes;
            }
            continue;
          }

          if (char === ',' && !inQuotes) {
            row.push(field);
            field = '';
            continue;
          }

          if (char === '\n' && !inQuotes) {
            row.push(field);
            rows.push(row);
            row = [];
            field = '';
            continue;
          }

          field += char;
        }

        if (field.length || row.length) {
          row.push(field);
          rows.push(row);
        }

        return rows.filter(r => r.some(cell => cell.trim() !== ''));
      }

      function rowsToObjects(rows) {
        if (!rows.length) return [];
        const headers = rows[0].map(h => h.trim().toLowerCase());
        return rows.slice(1).map(row => {
          const item = {};
          headers.forEach((header, index) => {
            item[header] = (row[index] || '').trim();
          });
          return item;
        }).filter(item => item.name);
      }

      function render(list) {
        grid.innerHTML = '';
        list.forEach(person => {
          const slug = (person.slug || (person.name || '')).toLowerCase().trim().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '') || 'researcher';
          const card = document.createElement('article');
          card.className = 'researcher-card';

          const link = document.createElement('a');
          link.href = `researcher.html?slug=${encodeURIComponent(slug)}`;
          link.className = 'researcher-link';

          const avatar = document.createElement('div');
          avatar.className = 'avatar';
          const initials = (person.name || 'R')
            .split(/\s+/)
            .filter(Boolean)
            .slice(0, 2)
            .map(part => part[0].toUpperCase())
            .join('');
          avatar.textContent = initials || 'R';

          const body = document.createElement('div');
          body.className = 'researcher-body';

          const name = document.createElement('h3');
          name.textContent = person.name || 'Unknown researcher';

          const title = document.createElement('p');
          title.className = 'researcher-title';
          title.textContent = person.title || '';

          const desc = document.createElement('p');
          desc.className = 'researcher-desc';
          desc.textContent = person.description || '';

          body.appendChild(name);
          body.appendChild(title);
          body.appendChild(desc);

          link.appendChild(avatar);
          link.appendChild(body);
          card.appendChild(link);
          grid.appendChild(card);
        });
      }

      fetch(CSV_URL, { cache: 'no-store' })
        .then(response => {
          if (!response.ok) throw new Error('Failed to load CSV');
          return response.text();
        })
        .then(text => {
          const rows = parseCSV(text);
          const list = rowsToObjects(rows);
          if (!list.length) {
            status.textContent = 'No researchers found in the dataset.';
            return;
          }
          status.textContent = '';
          render(list.map(item => ({
            name: item.name,
            title: item.title,
            description: item.description,
            slug: item.slug || toSlug(item.name)
          })));
        })
        .catch(err => {
          console.error('Failed to load researchers:', err);
          status.textContent = 'Unable to load researchers. Check the CSV URL.';
        });
    })();
  </script>
</body>
</html>
