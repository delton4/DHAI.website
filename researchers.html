<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#041833">
  <link rel="stylesheet" href="style.css">
  <title>Research Team | Researchers</title>
</head>
<body>
  <div class="corner-banner" aria-hidden="true"></div>
  <header>
    <h1>Researchers</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="researchers.html">Researchers</a> |
      <a href="projects.html">Projects</a> |
      <a href="publications.html">Publications</a> |
      <a href="admin.html">Admin</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Our Researchers</h2>
      <p id="data-status" class="muted">Loading researchers...</p>
      <div id="researcher-grid" class="researcher-grid" aria-live="polite"></div>
    </section>
  </main>
  <script id="researcher-data" type="application/json">
    [
      {
        "name": "Theofilos",
        "title": "Principal Investigator",
        "description": "Leads translational AI projects and coordinates collaborations across clinical and data science teams.",
        "image": "Theofilos.png"
      },
      {
        "name": "John Doe",
        "title": "Senior Research Scientist",
        "description": "Focuses on applied research bridging theoretical insights with practical solutions in healthcare.",
        "image": "https://via.placeholder.com/160x160.png?text=John+Doe"
      },
      {
        "name": "Alex Kim",
        "title": "Research Fellow",
        "description": "Explores data quality, fairness, and robustness while prototyping next-generation clinical decision tools.",
        "image": "https://via.placeholder.com/160x160.png?text=Alex+Kim"
      }
    ]
  </script>
  <script>
    (function loadResearchers() {
      const grid = document.getElementById('researcher-grid');
      const status = document.getElementById('data-status');
      const inlineDataEl = document.getElementById('researcher-data');
      const STORAGE_KEY = 'researchersData';

      function parseInlineData() {
        if (!inlineDataEl) return [];
        try {
          const json = JSON.parse(inlineDataEl.textContent);
          return Array.isArray(json) ? json : [];
        } catch (_) {
          return [];
        }
      }

      function loadStoredData() {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return null;
        try {
          const data = JSON.parse(raw);
          return Array.isArray(data) ? data : null;
        } catch (_) {
          return null;
        }
      }

      function render(list) {
        grid.innerHTML = '';
        list.forEach(person => {
          const card = document.createElement('article');
          card.className = 'researcher-card';

          const avatar = document.createElement('div');
          avatar.className = 'avatar';
          if (person.image) {
            const img = document.createElement('img');
            img.src = person.image;
            img.alt = person.name ? person.name + ' portrait' : 'Researcher portrait';
            avatar.appendChild(img);
          } else {
            avatar.textContent = (person.name || 'R').slice(0, 1).toUpperCase();
          }

          const body = document.createElement('div');
          body.className = 'researcher-body';

          const name = document.createElement('h3');
          name.textContent = person.name || 'Unknown researcher';

          const title = document.createElement('p');
          title.className = 'researcher-title';
          title.textContent = person.title || '';

          const desc = document.createElement('p');
          desc.className = 'researcher-desc';
          desc.textContent = person.description || '';

          body.appendChild(name);
          body.appendChild(title);
          body.appendChild(desc);

          card.appendChild(avatar);
          card.appendChild(body);

          grid.appendChild(card);
        });
      }

      const list = loadStoredData() || parseInlineData();
      if (!list.length) {
        status.textContent = 'No researchers found in the dataset.';
        return;
      }
      status.textContent = '';
      render(list);
    })();
  </script>
</body>
</html>
