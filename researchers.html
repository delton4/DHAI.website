<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#041833">
  <link rel="stylesheet" href="style.css">
  <title>Research Team | Researchers</title>
</head>
<body>
  <header>
    <h1>Researchers</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="researchers.html">Researchers</a> |
      <a href="projects.html">Projects</a> |
      <a href="publications.html">Publications</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Our Researchers</h2>
      <p id="data-status" class="muted">Loading researchers...</p>
      <div id="researcher-grid" class="researcher-grid" aria-live="polite"></div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="data.js"></script>
  <script>
    (function loadResearchers() {
      const grid = document.getElementById('researcher-grid');
      const status = document.getElementById('data-status');

      function render(list) {
        grid.innerHTML = '';
        list.forEach(person => {
          const slug = person.slug || SiteData.toSlug(person.name);
          const card = document.createElement('article');
          card.className = 'researcher-card';

          const link = document.createElement('a');
          link.href = `researcher.html?slug=${encodeURIComponent(slug)}`;
          link.className = 'researcher-link';

          const avatar = document.createElement('div');
          avatar.className = 'avatar';
          if (person.image) {
            const img = document.createElement('img');
            img.src = person.image;
            img.alt = person.name ? person.name + ' portrait' : 'Researcher portrait';
            img.onerror = () => {
              img.remove();
              avatar.textContent = getInitials(person.name);
            };
            avatar.appendChild(img);
          } else {
            avatar.textContent = getInitials(person.name);
          }

          const body = document.createElement('div');
          body.className = 'researcher-body';

          const name = document.createElement('h3');
          name.textContent = person.name || 'Unknown researcher';

          const title = document.createElement('p');
          title.className = 'researcher-title';
          title.textContent = person.title || '';

          const desc = document.createElement('p');
          desc.className = 'researcher-desc';
          desc.textContent = person.description || '';

          body.appendChild(name);
          body.appendChild(title);
          body.appendChild(desc);

          link.appendChild(avatar);
          link.appendChild(body);
          card.appendChild(link);
          grid.appendChild(card);
        });
      }

      function getInitials(name) {
        const parts = (name || 'R').split(/\s+/).filter(Boolean).slice(0, 2);
        return parts.map(part => part[0].toUpperCase()).join('') || 'R';
      }

      SiteData.getResearchers()
        .then(list => {
          if (!list.length) {
            status.textContent = 'No researchers found in the dataset.';
            return;
          }
          status.textContent = '';
          render(list);
        })
        .catch(err => {
          console.error('Failed to load researchers:', err);
          status.textContent = 'Unable to load researchers. Check the Excel file.';
        });
    })();
  </script>
</body>
</html>
