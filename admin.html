<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#041833">
  <link rel="stylesheet" href="style.css">
  <title>Research Team | Admin</title>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="researchers.html">Researchers</a> |
      <a href="projects.html">Projects</a> |
      <a href="publications.html">Publications</a> |
      <a href="admin.html">Admin</a>
    </nav>
  </header>
  <main class="admin-layout">
    <section class="admin-primary">
      <div class="admin-toolbar">
        <div>
          <h2>Content Editor</h2>
          <p class="muted" id="admin-source">Loading data source...</p>
        </div>
        <div class="admin-actions">
          <button class="admin-button" id="reload-btn" type="button">Reload Excel</button>
          <button class="admin-button primary" id="export-btn" type="button" disabled>Download Updated Excel</button>
          <label class="admin-toggle">
            <input type="checkbox" id="preview-toggle">
            Preview mode
          </label>
        </div>
      </div>
      <div class="admin-tabs" role="tablist" aria-label="Content sections">
        <button class="admin-tab active" type="button" data-tab="Researchers" role="tab" aria-selected="true">Researchers</button>
        <button class="admin-tab" type="button" data-tab="Projects" role="tab" aria-selected="false">Projects</button>
        <button class="admin-tab" type="button" data-tab="Publications" role="tab" aria-selected="false">Publications</button>
      </div>
      <div id="admin-content" class="admin-content"></div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script>
    (function initAdmin() {
      const SCHEMAS = {
        Researchers: {
          columns: ['name', 'title', 'description', 'image', 'slug'],
          required: ['name']
        },
        Projects: {
          columns: ['slug', 'title', 'summary', 'cover', 'leads', 'details', 'presentations'],
          required: ['title']
        },
        Publications: {
          columns: ['slug', 'title', 'url', 'authors', 'year', 'project', 'researchers'],
          required: ['title']
        }
      };

      const state = {
        sheets: {},
        meta: {},
        activeTab: 'Researchers',
        previewMode: false,
        sourceUrl: ''
      };

      const adminContent = document.getElementById('admin-content');
      const sourceEl = document.getElementById('admin-source');
      const exportBtn = document.getElementById('export-btn');
      const previewToggle = document.getElementById('preview-toggle');

      function setStatus(message, tone) {
        sourceEl.textContent = `Source: ${state.sourceUrl} • ${message}`;
        sourceEl.className = `muted ${tone ? `status-${tone}` : ''}`.trim();
      }

      function slugify(value) {
        return String(value || '')
          .toLowerCase()
          .trim()
          .replace(/[^a-z0-9]+/g, '-')
          .replace(/(^-|-$)/g, '');
      }

      function getExcelUrl() {
        const metaUrl = document.querySelector('meta[name="data-xlsx"]')?.content;
        const configured = (window.DATA_XLSX_URL || metaUrl || 'data.xlsx').trim();
        return new URL(configured, window.location.href).toString();
      }

      function normalizeHeaders(headers, schema) {
        const clean = headers.map(header => String(header || '').trim()).filter(Boolean);
        if (!clean.length) {
          return schema ? schema.columns.slice() : [];
        }
        return clean;
      }

      function parseSheet(sheetName, workbook) {
        const schema = SCHEMAS[sheetName];
        const sheet = workbook.Sheets[sheetName];
        const raw = sheet ? XLSX.utils.sheet_to_json(sheet, { header: 1, defval: '' }) : [];
        const headers = normalizeHeaders(raw[0] || [], schema);
        const rows = raw.slice(1).map(row => {
          const entry = {};
          headers.forEach((header, index) => {
            entry[header] = String(row[index] ?? '').trim();
          });
          return entry;
        });
        const missing = schema ? schema.columns.filter(col => !headers.includes(col)) : [];
        const extra = schema ? headers.filter(col => !schema.columns.includes(col)) : [];
        return { headers, rows, missing, extra };
      }

      function loadWorkbook() {
        const url = getExcelUrl();
        state.sourceUrl = url;
        setStatus('Loading Excel data...', 'loading');
        exportBtn.disabled = true;

        return fetch(url, { cache: 'no-store' })
          .then(response => {
            if (!response.ok) {
              throw new Error(`Failed to load ${url} (${response.status})`);
            }
            const contentType = response.headers.get('content-type') || '';
            if (contentType.includes('text/html')) {
              throw new Error(`Unexpected HTML response for ${url}`);
            }
            return response.arrayBuffer();
          })
          .then(buffer => XLSX.read(buffer, { type: 'array' }))
          .then(workbook => {
            Object.keys(SCHEMAS).forEach(sheetName => {
              state.sheets[sheetName] = parseSheet(sheetName, workbook);
            });
            if (state.sheets.Projects) {
              state.sheets.Projects.rows.forEach(row => {
                if (!row.cover && row.presentations) {
                  const presentations = parsePresentations(row.presentations);
                  if (presentations[0]?.preview) {
                    row.cover = presentations[0].preview;
                  }
                }
              });
            }
            setStatus('Excel loaded. You can edit and export.', 'success');
            exportBtn.disabled = false;
            renderAll();
          })
          .catch(error => {
            console.error('Failed to load Excel:', error);
            setStatus('Unable to load Excel. Verify the data.xlsx URL.', 'error');
            adminContent.innerHTML = '<p class="muted">No data loaded.</p>';
          });
      }

      function renderAll() {
        renderTabs();
        renderContent();
      }

      function renderTabs() {
        document.querySelectorAll('.admin-tab').forEach(button => {
          const isActive = button.dataset.tab === state.activeTab;
          button.classList.toggle('active', isActive);
          button.setAttribute('aria-selected', isActive ? 'true' : 'false');
        });
      }

      function renderContent() {
        const sheet = state.sheets[state.activeTab];
        if (!sheet) {
          adminContent.innerHTML = '<p class="muted">No data loaded.</p>';
          return;
        }

        adminContent.innerHTML = '';
        const controls = document.createElement('div');
        controls.className = 'admin-controls';

        const addButton = document.createElement('button');
        addButton.type = 'button';
        addButton.className = 'admin-button';
        addButton.textContent = `Add ${state.activeTab.slice(0, -1)}`;
        addButton.addEventListener('click', () => addRow(state.activeTab));
        controls.appendChild(addButton);

        adminContent.appendChild(controls);

        const contentNode = state.previewMode
          ? renderPreview(state.activeTab, sheet.rows)
          : renderTable(state.activeTab, sheet);
        adminContent.appendChild(contentNode);
      }

      function renderTable(sheetName, sheet) {
        const wrap = document.createElement('div');
        wrap.className = 'admin-table-wrap';
        const table = document.createElement('table');
        table.className = 'admin-table';

        const thead = document.createElement('thead');
        const headRow = document.createElement('tr');
        sheet.headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headRow.appendChild(th);
        });
        const actionTh = document.createElement('th');
        actionTh.textContent = 'Actions';
        headRow.appendChild(actionTh);
        thead.appendChild(headRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        sheet.rows.forEach((row, rowIndex) => {
          const tr = document.createElement('tr');
          sheet.headers.forEach(header => {
            const td = document.createElement('td');
            const field = header.toLowerCase();
            const value = row[header] || '';
            const input = createFieldInput(sheetName, field, value, rowIndex, row, (nextValue) => {
              updateCell(sheetName, rowIndex, header, nextValue);
            });
            td.appendChild(input);
            if (isImageField(field)) {
              const preview = createImagePreview(value);
              td.appendChild(preview);
            }
            td.dataset.field = field;
            tr.appendChild(td);
          });
          const actionsTd = document.createElement('td');
          const actions = document.createElement('div');
          actions.className = 'admin-row-actions';
          const upBtn = document.createElement('button');
          upBtn.type = 'button';
          upBtn.className = 'admin-button small';
          upBtn.textContent = 'Up';
          upBtn.disabled = rowIndex === 0;
          upBtn.addEventListener('click', () => moveRow(sheetName, rowIndex, -1));
          const downBtn = document.createElement('button');
          downBtn.type = 'button';
          downBtn.className = 'admin-button small';
          downBtn.textContent = 'Down';
          downBtn.disabled = rowIndex === sheet.rows.length - 1;
          downBtn.addEventListener('click', () => moveRow(sheetName, rowIndex, 1));
          const deleteBtn = document.createElement('button');
          deleteBtn.type = 'button';
          deleteBtn.className = 'admin-button small danger';
          deleteBtn.textContent = 'Delete';
          deleteBtn.addEventListener('click', () => deleteRow(sheetName, rowIndex));
          actions.appendChild(upBtn);
          actions.appendChild(downBtn);
          actions.appendChild(deleteBtn);
          actionsTd.appendChild(actions);
          tr.appendChild(actionsTd);
          tbody.appendChild(tr);

          const errors = validateRow(sheetName, row);
          if (errors.length) {
            const errorRow = document.createElement('tr');
            errorRow.className = 'admin-row-errors';
            const errorCell = document.createElement('td');
            errorCell.colSpan = sheet.headers.length + 1;
            errorCell.innerHTML = errors.map(err => `<span>${err}</span>`).join('');
            errorRow.appendChild(errorCell);
            tbody.appendChild(errorRow);
          }
        });
        table.appendChild(tbody);
        wrap.appendChild(table);
        return wrap;
      }

      function createFieldInput(sheetName, field, value, rowIndex, row, onChange) {
        if (sheetName === 'Projects' && field === 'leads') {
          return createLeadsSelect(value, onChange);
        }
        if (sheetName === 'Projects' && field === 'presentations') {
          return createPresentationsEditor(sheetName, rowIndex, value);
        }
        if (sheetName === 'Projects' && field === 'cover') {
          const input = document.createElement('input');
          input.type = 'text';
          input.value = value;
          input.readOnly = true;
          input.className = 'readonly';
          return input;
        }
        if (sheetName === 'Publications' && field === 'project') {
          return createProjectSelect(value, onChange);
        }
        if (sheetName === 'Publications' && field === 'researchers') {
          return createPublicationResearchersSelect(value, rowIndex, onChange);
        }
        const isLong = ['description', 'summary', 'details', 'slides', 'leads', 'presentations', 'authors'].includes(field);
        const input = isLong ? document.createElement('textarea') : document.createElement('input');
        input.value = value;
        if (isLong) {
          input.rows = 4;
        } else {
          input.type = getInputType(field);
        }
        if (isRequired(sheetName, field)) {
          input.required = true;
        }
        if (field === 'slug') {
          input.pattern = '[a-z0-9-]+';
          input.readOnly = true;
          input.classList.add('readonly');
        }
        if (sheetName === 'Publications' && field === 'authors') {
          input.readOnly = true;
          input.classList.add('readonly');
        }
        applyValidation(input, field);
        input.addEventListener('change', (event) => {
          onChange(event.target.value.trim());
        });
        return input;
      }

      function createImagePreview(value) {
        const wrapper = document.createElement('div');
        wrapper.className = 'admin-image-preview';
        if (!value) {
          wrapper.textContent = 'No image';
          return wrapper;
        }
        const img = document.createElement('img');
        img.src = value;
        img.alt = 'Preview';
        img.loading = 'lazy';
        img.onerror = () => {
          wrapper.textContent = 'Invalid URL';
          img.remove();
        };
        wrapper.appendChild(img);
        return wrapper;
      }

      function isImageField(field) {
        return field.includes('image') || field.includes('cover');
      }

      function getInputType(field) {
        if (field === 'year') return 'number';
        if (field === 'url' || field === 'image' || field === 'cover') return 'url';
        return 'text';
      }

      function isRequired(sheetName, field) {
        const schema = SCHEMAS[sheetName];
        return schema && schema.required.includes(field);
      }

      function applyValidation(input, field) {
        const updateValidity = () => {
          const isValid = input.checkValidity();
          input.classList.toggle('is-invalid', !isValid);
        };
        input.addEventListener('input', updateValidity);
        updateValidity();
      }

      function createLeadsSelect(value, onChange) {
        const wrapper = document.createElement('div');
        wrapper.className = 'admin-leads-select';
        const researchers = state.sheets.Researchers ? state.sheets.Researchers.rows : [];
        const selected = parseLeads(value);
        if (!researchers.length) {
          const empty = document.createElement('p');
          empty.className = 'muted';
          empty.textContent = 'No researchers available.';
          wrapper.appendChild(empty);
          return wrapper;
        }
        researchers.forEach((researcher, index) => {
          const slug = researcher.slug || slugify(researcher.name);
          const label = document.createElement('label');
          label.className = 'admin-checkbox';
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.value = slug;
          checkbox.checked = selected.includes(slug);
          checkbox.id = `lead-${slug}-${index}`;
          const text = document.createElement('span');
          text.textContent = researcher.title
            ? `${researcher.name} — ${researcher.title}`
            : researcher.name;
          label.appendChild(checkbox);
          label.appendChild(text);
          wrapper.appendChild(label);
        });
        wrapper.addEventListener('change', () => {
          const selectedSlugs = Array.from(wrapper.querySelectorAll('input[type=\"checkbox\"]:checked'))
            .map(input => input.value);
          const nextValue = selectedSlugs.map(slug => buildLeadEntry(slug)).filter(Boolean).join('|');
          onChange(nextValue);
        });
        return wrapper;
      }

      function createProjectSelect(value, onChange) {
        const select = document.createElement('select');
        select.className = 'admin-select';
        const emptyOption = document.createElement('option');
        emptyOption.value = '';
        emptyOption.textContent = 'No linked project';
        select.appendChild(emptyOption);
        const projects = state.sheets.Projects ? state.sheets.Projects.rows : [];
        projects.forEach(project => {
          const slug = project.slug || slugify(project.title);
          const option = document.createElement('option');
          option.value = slug;
          option.textContent = project.title || slug;
          if (slug === value) option.selected = true;
          select.appendChild(option);
        });
        select.addEventListener('change', () => {
          onChange(select.value);
        });
        return select;
      }

      function createPublicationResearchersSelect(value, rowIndex, onChange) {
        const wrapper = document.createElement('div');
        wrapper.className = 'admin-leads-select';
        const researchers = state.sheets.Researchers ? state.sheets.Researchers.rows : [];
        const selected = splitList(value);
        if (!researchers.length) {
          const empty = document.createElement('p');
          empty.className = 'muted';
          empty.textContent = 'No researchers available.';
          wrapper.appendChild(empty);
          return wrapper;
        }
        researchers.forEach((researcher, index) => {
          const slug = researcher.slug || slugify(researcher.name);
          const label = document.createElement('label');
          label.className = 'admin-checkbox';
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.value = slug;
          checkbox.checked = selected.includes(slug);
          checkbox.id = `pub-${slug}-${index}`;
          const text = document.createElement('span');
          text.textContent = researcher.title
            ? `${researcher.name} — ${researcher.title}`
            : researcher.name;
          label.appendChild(checkbox);
          label.appendChild(text);
          wrapper.appendChild(label);
        });
        wrapper.addEventListener('change', () => {
          const selectedSlugs = Array.from(wrapper.querySelectorAll('input[type=\"checkbox\"]:checked'))
            .map(input => input.value);
          onChange(selectedSlugs.join('|'));
          updatePublicationAuthors(rowIndex, selectedSlugs);
        });
        return wrapper;
      }

      function updatePublicationAuthors(rowIndex, selectedSlugs) {
        const sheet = state.sheets.Publications;
        if (!sheet) return;
        const researcherMap = new Map((state.sheets.Researchers?.rows || [])
          .map(researcher => [researcher.slug || slugify(researcher.name), researcher]));
        const names = selectedSlugs
          .map(slug => researcherMap.get(slug)?.name)
          .filter(Boolean);
        if (sheet.headers.includes('authors')) {
          sheet.rows[rowIndex]['authors'] = names.join(', ');
          renderAll();
        }
      }

      function parseLeads(value) {
        return String(value || '')
          .split('|')
          .map(entry => entry.trim())
          .filter(Boolean)
          .map(entry => entry.split('::').map(part => part.trim()))
          .map(parts => parts[2] || slugify(parts[0] || ''))
          .filter(Boolean);
      }

      function buildLeadEntry(slug) {
        const researchers = state.sheets.Researchers ? state.sheets.Researchers.rows : [];
        const match = researchers.find(researcher => (researcher.slug || slugify(researcher.name)) === slug);
        if (!match) return '';
        return `${match.name}::${match.title || ''}::${slug}`;
      }

      function updateCell(sheetName, rowIndex, header, value) {
        const sheet = state.sheets[sheetName];
        sheet.rows[rowIndex][header] = value;
        const lowerHeader = header.toLowerCase();
        if ((lowerHeader === 'name' || lowerHeader === 'title') && sheet.headers.includes('slug')) {
          const slugValue = sheet.rows[rowIndex]['slug'];
          if (!slugValue) {
            sheet.rows[rowIndex]['slug'] = generateUniqueSlug(sheetName, value);
          }
        }
        renderAll();
      }

      function addRow(sheetName) {
        const sheet = state.sheets[sheetName];
        const newRow = {};
        sheet.headers.forEach(header => {
          newRow[header] = '';
        });
        sheet.rows.push(newRow);
        renderAll();
      }

      function deleteRow(sheetName, rowIndex) {
        const sheet = state.sheets[sheetName];
        if (!confirm('Delete this entry?')) return;
        sheet.rows.splice(rowIndex, 1);
        renderAll();
      }

      function moveRow(sheetName, rowIndex, delta) {
        const sheet = state.sheets[sheetName];
        const newIndex = rowIndex + delta;
        if (newIndex < 0 || newIndex >= sheet.rows.length) return;
        const [row] = sheet.rows.splice(rowIndex, 1);
        sheet.rows.splice(newIndex, 0, row);
        renderAll();
      }

      function validateRow(sheetName, row) {
        const errors = [];
        const schema = SCHEMAS[sheetName];
        schema.required.forEach(field => {
          if (!row[field]) {
            errors.push(`${field} is required.`);
          }
        });
        if (row.slug && !/^[a-z0-9-]+$/.test(row.slug)) {
          errors.push('Slug should be lowercase and use dashes only.');
        }
        if (row.year && !/^[0-9]{4}$/.test(String(row.year))) {
          errors.push('year must be a 4-digit number.');
        }
        const urlFields = ['image', 'cover', 'url'];
        urlFields.forEach(field => {
          if (row[field] && !isValidUrl(row[field])) {
            errors.push(`${field} must be a valid URL.`);
          }
        });
        if (sheetName === 'Projects') {
          const presentations = parsePresentations(row.presentations || '');
          if (!presentations.length) {
            errors.push('presentations must include at least one PPTX.');
          }
          presentations.forEach((presentation, index) => {
            if (!presentation.title) {
              errors.push(`presentation ${index + 1} needs a title.`);
            }
            if (!presentation.file) {
              errors.push(`presentation ${index + 1} needs a PPTX file.`);
            }
            if (!presentation.preview) {
              errors.push(`presentation ${index + 1} preview is missing.`);
            }
          });
        }
        if (sheetName === 'Publications' && row.project) {
          const projectSlugs = (state.sheets.Projects?.rows || []).map(project =>
            project.slug || slugify(project.title)
          );
          if (!projectSlugs.includes(row.project)) {
            errors.push('project must match an existing project.');
          }
        }
        if (sheetName === 'Publications' && !row.researchers) {
          errors.push('researchers must be selected.');
        }
        return errors;
      }

      function generateUniqueSlug(sheetName, value) {
        const base = slugify(value) || 'item';
        const sheet = state.sheets[sheetName];
        const existing = new Set((sheet?.rows || []).map(row => row.slug).filter(Boolean));
        if (!existing.has(base)) return base;
        let index = 2;
        let next = `${base}-${index}`;
        while (existing.has(next)) {
          index += 1;
          next = `${base}-${index}`;
        }
        return next;
      }

      function parsePresentations(value) {
        return String(value || '')
          .split('|')
          .map(entry => entry.trim())
          .filter(Boolean)
          .map(entry => {
            const parts = entry.split('::').map(part => part.trim());
            return {
              title: parts[0] || '',
              file: parts[1] || '',
              preview: parts[2] || ''
            };
          });
      }

      function serializePresentations(list) {
        return list
          .map(entry => `${entry.title || ''}::${entry.file || ''}::${entry.preview || ''}`)
          .filter(entry => entry !== '::::')
          .join('|');
      }

      function createPresentationsEditor(sheetName, rowIndex, value) {
        const wrapper = document.createElement('div');
        wrapper.className = 'admin-presentations';
        let entries = parsePresentations(value);
        if (!entries.length) {
          entries = [{ title: '', file: '', preview: '' }];
        }

        const render = () => {
          wrapper.innerHTML = '';
          entries.forEach((entry, index) => {
            const card = document.createElement('div');
            card.className = 'admin-pptx-card';

            const header = document.createElement('div');
            header.className = 'admin-pptx-header';
            const titleInput = document.createElement('input');
            titleInput.type = 'text';
            titleInput.placeholder = `Presentation ${index + 1} title`;
            titleInput.value = entry.title;
            titleInput.addEventListener('change', () => {
              entry.title = titleInput.value.trim();
              updatePresentationsRow(sheetName, rowIndex, entries);
            });
            header.appendChild(titleInput);

            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'admin-button small danger';
            removeBtn.textContent = 'Remove';
            removeBtn.disabled = entries.length === 1;
            removeBtn.addEventListener('click', () => {
              entries = entries.filter((_, idx) => idx !== index);
              updatePresentationsRow(sheetName, rowIndex, entries);
            });
            header.appendChild(removeBtn);

            const fileRow = document.createElement('div');
            fileRow.className = 'admin-pptx-row';

            const fileLabel = document.createElement('label');
            fileLabel.className = 'admin-file-label';
            fileLabel.textContent = 'Upload PPTX (required)';
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.pptx';
            fileInput.required = !entry.file;
            fileInput.addEventListener('change', async () => {
              const file = fileInput.files[0];
              if (!file) return;
              entry.file = file.name;
              if (!entry.title) {
                entry.title = file.name.replace(/\\.pptx$/i, '');
                titleInput.value = entry.title;
              }
              try {
                const preview = await extractPptxThumbnail(file);
                entry.preview = preview;
              } catch (err) {
                console.error('Failed to extract PPTX preview:', err);
                entry.preview = '';
              }
              updatePresentationsRow(sheetName, rowIndex, entries);
            });
            fileLabel.appendChild(fileInput);
            fileRow.appendChild(fileLabel);

            const fileMeta = document.createElement('p');
            fileMeta.className = 'muted admin-pptx-meta';
            fileMeta.textContent = entry.file ? `Current PPTX: ${entry.file}` : 'No PPTX uploaded yet.';
            fileRow.appendChild(fileMeta);

            const preview = document.createElement('div');
            preview.className = 'admin-pptx-preview';
            if (entry.preview) {
              const img = document.createElement('img');
              img.src = entry.preview;
              img.alt = 'Slide 1 preview';
              img.onerror = () => img.remove();
              preview.appendChild(img);
            } else {
              preview.textContent = 'Slide 1 preview will appear here.';
            }

            const note = document.createElement('p');
            note.className = 'muted admin-pptx-note';
            note.textContent = 'Upload the PPTX file to /presentations in GitHub with the same filename.';

            card.appendChild(header);
            card.appendChild(fileRow);
            card.appendChild(preview);
            card.appendChild(note);
            wrapper.appendChild(card);
          });

          const addBtn = document.createElement('button');
          addBtn.type = 'button';
          addBtn.className = 'admin-button';
          addBtn.textContent = 'Add presentation';
          addBtn.addEventListener('click', () => {
            entries.push({ title: '', file: '', preview: '' });
            updatePresentationsRow(sheetName, rowIndex, entries);
          });
          wrapper.appendChild(addBtn);
        };

        render();
        return wrapper;
      }

      function updatePresentationsRow(sheetName, rowIndex, entries) {
        const sheet = state.sheets[sheetName];
        const serialized = serializePresentations(entries);
        sheet.rows[rowIndex]['presentations'] = serialized;
        if (sheet.headers.includes('cover')) {
          sheet.rows[rowIndex]['cover'] = entries[0]?.preview || '';
        }
        renderAll();
      }

      async function extractPptxThumbnail(file) {
        if (!window.JSZip) {
          throw new Error('JSZip not available');
        }
        const buffer = await file.arrayBuffer();
        const zip = await JSZip.loadAsync(buffer);
        const thumb = zip.file('docProps/thumbnail.jpeg')
          || zip.file('docProps/thumbnail.jpg')
          || zip.file('docProps/thumbnail.png');
        if (!thumb) {
          throw new Error('No thumbnail found in PPTX');
        }
        const base64 = await thumb.async('base64');
        const mime = thumb.name.endsWith('.png') ? 'image/png' : 'image/jpeg';
        return `data:${mime};base64,${base64}`;
      }

      function splitList(value) {
        return String(value || '')
          .split('|')
          .map(item => item.trim())
          .filter(Boolean);
      }

      function isValidUrl(value) {
        try {
          new URL(value, window.location.href);
          return true;
        } catch (err) {
          return false;
        }
      }

      function renderPreview(tabName, rows) {
        const wrapper = document.createElement('div');
        wrapper.className = 'admin-preview';
        if (tabName === 'Researchers') {
          const grid = document.createElement('div');
          grid.className = 'researcher-grid';
          rows.forEach(row => {
            const card = document.createElement('article');
            card.className = 'researcher-card';
            const link = document.createElement('div');
            link.className = 'researcher-link';
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            if (row.image) {
              const img = document.createElement('img');
              img.src = row.image;
              img.alt = row.name || 'Researcher';
              img.onerror = () => img.remove();
              avatar.appendChild(img);
            } else {
              avatar.textContent = row.name ? row.name.split(' ').map(word => word[0]).join('').slice(0, 2).toUpperCase() : 'R';
            }
            const body = document.createElement('div');
            body.className = 'researcher-body';
            const name = document.createElement('h3');
            name.textContent = row.name || 'Researcher';
            const title = document.createElement('p');
            title.className = 'researcher-title';
            title.textContent = row.title || '';
            const desc = document.createElement('p');
            desc.className = 'researcher-desc';
            desc.textContent = row.description || '';
            body.appendChild(name);
            body.appendChild(title);
            body.appendChild(desc);
            link.appendChild(avatar);
            link.appendChild(body);
            card.appendChild(link);
            grid.appendChild(card);
          });
          wrapper.appendChild(grid);
        } else if (tabName === 'Projects') {
          const grid = document.createElement('div');
          grid.className = 'project-grid';
          rows.forEach(row => {
            const card = document.createElement('article');
            card.className = 'project-card';
            const link = document.createElement('div');
            link.className = 'project-card-link';
            const cover = document.createElement('div');
            cover.className = 'project-cover';
            if (row.cover) {
              const img = document.createElement('img');
              img.src = row.cover;
              img.alt = row.title || 'Project';
              img.onerror = () => img.remove();
              cover.appendChild(img);
            } else {
              cover.textContent = row.title || 'Project';
            }
            const body = document.createElement('div');
            body.className = 'project-body';
            const title = document.createElement('h3');
            title.textContent = row.title || 'Project';
            const summary = document.createElement('p');
            summary.textContent = row.summary || '';
            body.appendChild(title);
            body.appendChild(summary);
            link.appendChild(cover);
            link.appendChild(body);
            card.appendChild(link);
            grid.appendChild(card);
          });
          wrapper.appendChild(grid);
        } else {
          const list = document.createElement('div');
          list.className = 'admin-preview-list';
          rows.forEach(row => {
            const item = document.createElement('div');
            item.className = 'admin-preview-item';
            const title = document.createElement('strong');
            title.textContent = row.title || 'Publication';
            const meta = document.createElement('p');
            meta.className = 'muted';
            meta.textContent = [row.authors, row.year].filter(Boolean).join(' • ');
            const link = document.createElement('p');
            link.className = 'muted';
            link.textContent = row.url || '';
            item.appendChild(title);
            item.appendChild(meta);
            item.appendChild(link);
            list.appendChild(item);
          });
          wrapper.appendChild(list);
        }
        return wrapper;
      }

      function collectValidationErrors() {
        const errors = [];
        Object.keys(state.sheets).forEach(sheetName => {
          const sheet = state.sheets[sheetName];
          sheet.rows.forEach((row, index) => {
            const rowErrors = validateRow(sheetName, row);
            rowErrors.forEach(error => {
              errors.push(`${sheetName} row ${index + 1}: ${error}`);
            });
          });
        });
        return errors;
      }

      function exportWorkbook() {
        const errors = collectValidationErrors();
        if (errors.length) {
          alert(`Please fix these issues before exporting:\\n\\n${errors.slice(0, 8).join('\\n')}`);
          return;
        }
        const workbook = XLSX.utils.book_new();
        Object.keys(state.sheets).forEach(sheetName => {
          const sheet = state.sheets[sheetName];
          const data = [sheet.headers];
          sheet.rows.forEach(row => {
            data.push(sheet.headers.map(header => row[header] || ''));
          });
          const worksheet = XLSX.utils.aoa_to_sheet(data);
          XLSX.utils.book_append_sheet(workbook, worksheet, sheetName);
        });
        const stamp = new Date().toISOString().slice(0, 10);
        XLSX.writeFile(workbook, `site-content-${stamp}.xlsx`);
      }

      document.querySelectorAll('.admin-tab').forEach(button => {
        button.addEventListener('click', () => {
          state.activeTab = button.dataset.tab;
          renderAll();
        });
      });

      document.getElementById('reload-btn').addEventListener('click', () => {
        loadWorkbook();
      });

      exportBtn.addEventListener('click', () => {
        exportWorkbook();
      });

      previewToggle.addEventListener('change', (event) => {
        state.previewMode = event.target.checked;
        renderContent();
      });

      loadWorkbook();
    })();
  </script>
